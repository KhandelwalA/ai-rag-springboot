spring.application.name=springboot.ai.rag
server.port=8081

#Ollama properties
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.model=mistral
spring.ai.ollama.init.pull.model.strategy=when_missing
spring.ai.ollama.init.timeout=5m
spring.ai.vectorstore.pgvector.initialize-schema=true

spring.datasource.url=jdbc:postgresql://localhost:5432/vectordb
spring.datasource.username=testuser
spring.datasource.password=testpwd

# Docker Compose configuration
# Automatically manages Docker containers defined in compose.yaml
# spring.docker.compose.enabled=true
# spring.docker.compose.file=./compose.yaml
# spring.docker.compose.lifecycle-management=start-and-stop
# spring.docker.compose.start.timeout=5m
# spring.docker.compose.stop.timeout=1m

# Uncomment to skip Docker Compose in tests
#spring.docker.compose.skip.in-tests=true

# Uncomment to only start containers without stopping them on shutdown
#spring.docker.compose.lifecycle-management=start-only

# Logging configuration
logging.level.root=INFO
logging.level.com.khandelwal.ai.rag=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n